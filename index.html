<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="//netdna.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="main.css" />

    <style>
      h1.display-4 {
        color: #FFFFFF;
        font-family: "Comic Sans MS";
      }

      div.jumbotron {
        background-color: #1DB954;
        border: 1px solid blue;
        border-radius: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4" id="status-message">Total number of plays: </h1>
      </div>
      <button class="btn btn-primary mb-2" id="displaydb">Display 20 most played</button>
      <table class="table table-striped" id="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">trackName</th>
            <th scope="col">artistName</th>
            <th scope="col">timesPlayed</th>
          </tr>
        </thead>
        <tbody id="table-body">
          
        </tbody>
    </div>

    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"
      type="text/javascript"
    ></script>
    <script>
      $(document).ready(function () {
        $.ajax({
          url: "/count-total-plays/",
        }).done(function (data) {
          console.log("Returned from SQL Query from " + data.hello);

          var currentText = $("#status-message").text();

          $("#status-message").text(currentText + data.hello);
        });
      });

      document.getElementById("displaydb").onclick = function () {
        $.ajax({
          url: "/most-played/?limit=20&offset=0",
        }).done(function (data) {
          console.log("Returned from Most Played Query: " + data.hello);

          var table = document.getElementById("table-body");

          for (var i = 0; i < 20; i++) {
              var row = table.insertRow(i);
              var cell1 = row.insertCell(0);
              var cell2 = row.insertCell(1);
              var cell3 = row.insertCell(2);   
              cell1.innerHTML = data.hello[i].trackName;
              cell2.innerHTML = data.hello[i].artistName;
              cell3.innerHTML = data.hello[i].times;
          }
        });
      };
    </script>
  </body>
</html>
