<!DOCTYPE html>
<html>
  <head>
    <title>Harry's Spotify History</title>
    <link
      rel="stylesheet"
      href="//netdna.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body style="background-color: #ffffff;">
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4" id="status-message">Total number of plays:</h1>
      </div>
      <button class="btn btn-light-green mb-2" id="most-played">
        Display 100 most played
      </button>
      <table class="table table-striped" id="table">
        <thead class="thead-green">
          <tr>
            <th scope="col">#</th>
            <th scope="col">trackName</th>
            <th scope="col">artistName</th>
            <th scope="col">timesPlayed</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"
      type="text/javascript"
    ></script>
    <script>
      $(document).ready(() => {
        $.ajax({
          url: "/count-total-plays/",
        }).done(function (data) {
          console.log("Returned from SQL Query from " + data.playCount);

          var currentText = $("#status-message").text();

          $("#status-message").text(currentText + " " + data.playCount);
        });
      });

      $("#most-played").click(() => {
        $.ajax({
          url: "/most-played/?limit=100&offset=0",
        }).done((data) => {
          var table = document.getElementById("table-body");

          for (var i = 0; i < 100; i++) {
            var row = table.insertRow(i);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            cell1.innerHTML = i + 1;
            cell2.innerHTML = formatTrackName(data.mostPlayed[i].trackName);
            cell3.innerHTML = data.mostPlayed[i].artistName;
            cell4.innerHTML = data.mostPlayed[i].times;
          }
        });
      });
      function formatTrackName(str) {
        if (str.includes("-")) {
          str = str.substring(0, str.indexOf("-") - 1);
        }
        return str;
      }
    </script>
  </body>
</html>
